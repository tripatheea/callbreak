<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="charset=utf-8">
	<title>CallBreak Score Tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	
	<link rel="apple-touch-icon" href="images/cards.png">
	<link rel="shortcut icon" href="images/cards.png" type="image/png">
	
</head>
<body>

<div class="container" id="div-names">
	<div class="row">
		<div class="col-md-12 text-center">
			<p class="text-muted">Please enter 4 players' names!</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<form class="form" role="form" id="form-names">
				<div class="form-group">
					<label class="sr-only" for="player1">Player 1</label>
					<input type="text" class="form-control" id="player1" placeholder="Player 1">
				</div>
				<div class="form-group" style="margin-top: 10px;">
					<label class="sr-only" for="player2">Player 2</label>
					<input type="text" class="form-control" id="player2" placeholder="Player 2">
				</div>
				<div class="form-group" style="margin-top: 10px;">
					<label class="sr-only" for="player3">Player 3</label>
					<input type="text" class="form-control" id="player3" placeholder="Player 3">
				</div>
				<div class="form-group" style="margin-top: 10px;">
					<label class="sr-only" for="player4">Player 4</label>
					<input type="text" class="form-control" id="player4" placeholder="Player 4">
				</div>
				
				<button type="submit" class="btn btn-default" id="start">Start</button>
			</form>
		</div>
	</div>
</div><!-- /.container -->



<!-- Game 1 -->
<div style="position: relative; margin-top: 25px; padding: 5px; display: none;" id="div-game1">
	<div class="text-center element-wrapper" style="margin-left: -165px; min-height: 300px;">
		<div style="margin: auto 0;">
			<form id="game1">
				<table class="text-muted">
					<tr>
						<td class="left-bar">Game</td>
						<td class="left-bar">Total</td>
						<td class="left-bar">Claimed</td>
						<td><strong>Game <span id="game-number">1</span></strong></td> 
					</tr>
					<tr>
						<td class="left-bar"><strong><div id="player1-name"></div></strong></td>
						<td class="total-score"><div id="player1-total-score">0</div></td>
						<td class="claimed-score"><div id="player1-claimed-score">0</div></td>
						<td><input type="number" style="width: 50px;" id="input-player1-claimed-score"></td> 
					</tr>
					<tr>
						<td class="left-bar"><strong><div id="player2-name"></strong></td>
						<td class="total-score"><div id="player2-total-score">0</div></td>
						<td class="claimed-score"><div id="player2-claimed-score">0</div></td>
						<td><input type="number" style="width: 50px;" id="input-player2-claimed-score"></td> 
					</tr>
					<tr>
						<td class="left-bar"><strong><div id="player3-name"></strong></td>
						<td class="total-score"><div id="player3-total-score">0</div></td>
						<td class="claimed-score"><div id="player3-claimed-score">0</div></td>
						<td><input type="number" style="width: 50px;" id="input-player3-claimed-score"></td> 
					</tr>
					<tr>
						<td class="left-bar"><strong><div id="player4-name"></strong></td>
						<td class="total-score"><div id="player4-total-score">0</div></td>
						<td class="claimed-score"><div id="player4-claimed-score">0</div></td>
						<td><input type="number" style="width: 50px;" id="input-player4-claimed-score"></td> 
					</tr>
				</table>
				<br>
				<input type="submit" class="btn btn-default" id="submit-next1" value="Submit Claimed Scores">
			</form>
		</div>
	</div><!-- /.container -->

</div>	

<div class="container">
	<div class="row">
		<div class="col-md-12 text-center" id="div-final-scores">
			<div id="rank1" style="color: yellow;"></div>
			<div id="rank2" style="color: #21B7C4;"></div>
			<div id="rank3" style="color: yellow;"></div>
			<div id="rank4" style="color: #21B7C4;"></div><br>
			<div class="text-muted"><a href="http://techsth.com/callbreak/">Refresh</a></div>
		</div>
	</div>
</div><!-- /.container -->

	

	<input type="text" style="z-index: -10; opacity: 0; visible: none;" class="dummy" disabled="disabled">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="js/script.js"></script>	
</body>
</html>
